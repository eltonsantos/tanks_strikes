<body>

  <div class="container">

  <script>

    // AQUI FICARAO AS FUNÃ‡OES PRINCIPAIS DO JOGO 
    var canvas = document.getElementById('cenario');
    var context = canvas.getContext('2d');

    var teclado = new Teclado(document);
    var animacao = new Animacao(context);
    
    var imgNave = new Image();
    imgNave.src = "img/player.png";

    var tanque = new Tanque(context, teclado, animacao, imgNave);

    animacao.novoSprite(tanque);



    teclado.disparou(ESPACO, function () {
      tanque.atirar();
    });

    animacao.ligar();

  </script>
